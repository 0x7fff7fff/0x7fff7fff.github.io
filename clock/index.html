<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Clock</title>

</head>

<body style="margin: auto; margin-top: 10px; ">
    <div id="time1" style="margin: auto; text-align: center; font-size: 350px;"></div>
    <div id="time2" style="margin: auto; text-align: center; font-size: 150px;"></div>
    <div id="time3" style="margin: auto; text-align: center; font-size: 150px;"></div>

    <script>
        var getLine1 = function () {
            var currentdate = new Date();
            var h = currentdate.getHours();
            if (h < 10) {
                h = "0" + h;
            }

            var m = currentdate.getMinutes();
            if (m < 10) {
                m = "0" + m;
            }
            var datetime = h + ":" + m;
            var time1 = document.getElementById("time1");
            time1.innerText = datetime;
        }

        var getLine2 = function () {
            var currentdate = new Date();
            var d = currentdate.getDay();
            var datetime = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];

            time2.innerText = datetime[d];
        }

        var getLine3 = function () {
            var currentdate = new Date();
            var datetime = (currentdate.getMonth() + 1) + "/"
                + currentdate.getDate() + "/"
                + currentdate.getFullYear();
            time3.innerText = datetime;
        }
        getLine1();
        getLine2();
        getLine3();
        setInterval(getLine1, 60000);
        setInterval(getLine2, 60000);
        setInterval(getLine3, 60000);
    </script>
</body>


</html>
